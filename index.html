<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pano Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="lib/bootstrap-5.0.1/css/bootstrap.flatly.min.css" />
    <link rel="stylesheet" href="lib/swipper/swiper-bundle.min.css" />
    <script src="lib/threejs/three.min.js"></script>
    <script src="lib/panolens/panolens.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/fab.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
</head>
<body>
    <div id="progress" style="width: 100%;" class="finish"></div>

    <!-- Floating Button -->
    <div class="fabs" role="group" aria-label="Floating action buttons">
      <!-- buttons will go here -->
      <button  class="btn btn-primary fab" onclick="openInfoModal()" title="Información" aria-label="Información">
        <img aria-hidden="true" src="assets/info-btn.svg" width="32" height="32" />
      </button>
      <button id="normal-mode-btn"  class="btn btn-primary fab" title="Activar Visualización Estática" aria-label="Activar Visualización Estática">
        <img aria-hidden="true" src="assets/touchpad_mouse.svg" width="32" height="32" />
      </button>
      <button id="sensor-mode-btn" class="btn btn-primary fab" title="Activar Visualización Dinámica" aria-label="Activar Visualización Dinámica">
        <img aria-hidden="true" src="assets/screen_rotation.svg" width="32" height="32" />
      </button>
     
    </div>

    <!-- MODAL -->
    <div
        id="modal-poi"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-fullscreen-md-down">
        <div class="modal-content">
          <div class="modal-header bg-primary text-light">
            <img id="poi-title-img" class="modal-title-img" src=""><h4 class="modal-title"><span id="poi-title"></span></h4>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body container">
            <div class="swiper">
              <div class="swiper-wrapper">
                <!-- Slides 
                <div class="swiper-slide">
                  <img src="https://picsum.photos/800?rnd=0" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="https://picsum.photos/800?rnd=1" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="https://picsum.photos/800?rnd=2" alt="">
                </div>
               -->
              </div>
              <div class="swiper-pagination"></div>      
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            
            </div>
            <div class="container" id="poi-body"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/popperjs-2.9.2/popper.min.js"></script>
    <script src="lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="lib/bootstrap-5.0.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/swipper/swiper-bundle.min.js"></script>
    <script src='js/pano-graph.js'></script>
    <script src='js/pano-app.js'></script>
    <script src='js/loaders/startup-graph.js'></script>
</body>
</html>
